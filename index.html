<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Customer Portal</h1>
    <form id="customerForm" class="mt-4">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="companyName">Company Name (optional)</label>
        <input type="text" class="form-control" id="companyName" name="company_name" placeholder="Company Name">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="country">Country / Region</label>
          <input type="text" class="form-control" id="country" name="country" placeholder="Country / Region" required>
        </div>
        <div class="form-group col-md-6">
          <label for="address1">Street Address</label>
          <input type="text" class="form-control" id="address1" name="address_1" placeholder="Street Address" required>
        </div>
      </div>
      <div class="form-group">
        <label for="address2">Apartment, suite, unit, etc. (optional)</label>
        <input type="text" class="form-control" id="address2" name="address_2" placeholder="Apartment, suite, unit, etc.">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">Town / City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Town / City" required>
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
        </div>
        <div class="form-group col-md-2">
          <label for="postalCode">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" name="postal_code" placeholder="Postal Code" required>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Customer</button>
    </form>
    <button id="fetchCustomers" class="btn btn-secondary mt-3">Fetch Customers</button>
    <ul id="customerList" class="mt-3"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
